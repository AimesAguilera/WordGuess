<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='UTF-8'>
    <title> JoJo's Name Guess </title>

    <link rel='stylesheet' href='./assets/css/style.css'>
</head>

<body>

    <section>

        <div class='container'>

            <div class='card'>
                <div class='title'>
                    <h1> JoJo's </h1>
                    <h1> Name Guess </h1>
                    <h4> key any letter </h4>
                </div>
                <div class='face face1'>
                    <div class='content faceOne'>
                        <h3 id='nameBlanks'> _ _ _ _ _ _ _ _ _ </h3>
                    </div>
                </div>
                <div class='face face2'>
                    <div class='content faceTwo'>
                        <h5> Misses: <span id='wrongGuesses'></span></h5>
                        <h5> Guesses left: <span id='guessesLeft'>9</span></h5>
                    </div>
                </div>
                <div class='face face3'>
                    <div class='content faceThree'>
                        <h5> Wins: <span id='winCounter'></span></h5>
                        <h5> Losses: <span id='lossCounter'></span></h5>
                    </div>
                </div>
            </div>

        </div>

    </section>


    <script src='./assets/js/logic.js'></script>
</body>

</html>
